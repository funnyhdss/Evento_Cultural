  <main class="flex-fill py-5">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
      <form id="form-evento">
        <!-- Início do formulário -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="titulo" placeholder="Titulo do evento" required />
          <label for="titulo" class="form-label">Título do Evento:</label>
        </div>
        <div class="text-center">
          <p>Insira uma foto do evento: </p>
          <input type="file" name="foto" id="foto">
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <textarea
            class="form-control"
            id="descricao"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
                        <label for="descricao" class="form-label">Classificação indicativa: </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">livre</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">+10</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">+14</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">+16</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">+18</label>
          </div>
        <fieldset>
          <legend>Selecione a categoria do evento:</legend>
          <div>
            <input type="checkbox" id="musica" name="musica" checked />
            <label for="musica">Música</label>
          </div>
          <div>
            <input type="checkbox" id="danca" name="danca"/>
            <label for="danca">Dança</label>
          </div>
          <div>
            <input type="checkbox" id="teatro" name="teatro"/>
            <label for="teatro">Teatro</label>
          </div>
          <div>
            <input type="checkbox" id="comedia" name="comedia" checked />
            <label for="comedia">Comédia</label>
          </div>
          <div>
            <input type="checkbox" id="fantasia" name="fantasia" checked />
            <label for="fantasia">Fantasia</label>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="form-floating col-md-6">
            <input type="date" class="form-control" id="data" placeholder="dd/mm/aaaa" required />
            <label for="data" class="form-label">Data do Evento:</label>
          </div>
          <div class="col-md-6">
            <label for="horario" class="form-label">Horário do Evento:</label>
            <input type="time" class="form-control" id="horario" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="local" class="form-label">Local do Evento:</label>
          <input type="text" class="form-control" id="local" required />
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Você é humano?</label>
        </div>
        <!-- Adicione mais campos de acordo com a necessidade -->
        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
      </form>
      <!-- Fim do formulário -->
    </div>
